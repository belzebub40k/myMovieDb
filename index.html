<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title>myMovieDb</title>

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css"> -->
    <link rel="stylesheet" href="css/datatables.css">
  </head>
  <body>
    <div class="container" id="main">
      <div class="row">
         <div class="col-md-12">
            <h1>myMovieDb</h1>
            <small>CLICK ON A MOVIE TO GET FURTHER DETAILS</small>
         </div>
      </div>
    </div>

   <!-- Modal -->
   <div class="modal" id="movie" tabindex="-1" role="dialog">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
            
           <button type="button" class="close" data-dismiss="modal">&times;</button>
           <h3 class="modal-title" id="movie_title"></h3>
           <small id="movie_plot_outline"></small>
           
         </div>
         <div class="modal-body">
            
            <div class=row>
               <div class="col-md-6">
                  <p>
                     <strong>Titel (Original): </strong> <span id="movie_title_original"></span><br/>
                     <strong>Country: </strong> <span id="movie_country"></span><br/>
                     <strong>Director: </strong> <span id="movie_director"></span><br/>
                     <strong>Writer: </strong> <span id="movie_writers"></span><br/>
                     <strong>Studio: </strong> <span id="movie_studio"></span><br/>
                     <strong>Genre: </strong> <span id="movie_genre"></span><br/>
                     <strong>Year: </strong> <span id="movie_year"></span><br/>
                     <strong>Runtime: </strong> <span id="movie_runtime"></span><br/>
                     <strong>Rating: </strong> <span id="movie_rating"></span>&nbsp;(<span id="movie_rating_votes"></span> Stimmen)<br/>
                     <strong>MPAA: </strong> <span id="movie_mpaa"></span><br/>
                  </p>
               </div>
               <div class="col-md-6 text-right">
                  <p><img alt="poster" src="#" id="movie_poster" style="width:250px;height:auto;" /></p>
               </div>
            </div>
            
            <div class="row">
               <div class="col-md-12">
                  <strong>Plot:</strong>
                  <p class="text-justify" id="movie_plot"></p>
               </div>
            </div>
         </div>
         
         <div class="modal-footer">
            <div class="row">
               <div class="col-md-12 text-center">
                  <iframe id="movie_trailer" width="500" height="315" src="#" frameborder="0" allowfullscreen></iframe>
               </div>
            </div>
         </div>
            
       </div>
     </div>
   </div>
    
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/datatables.js"></script>
    <!-- <script src="js/jquery.floatThead.min.js"></script> -->
    <script src="js/myMovieDb.js"></script>

    <script type="text/javascript">

      $(document).ready( myMovieDb('#main') );

    </script>

  </body>
</html>
